api_platform:
    enable_swagger_ui: false
    enable_re_doc: false

    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
        api_keys:
            apiKey:
                name: Authorization
                type: header

framework:
   serializer: { enable_annotations: true }